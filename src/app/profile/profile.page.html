 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <!-- Profile picture -->
    <ion-img src="assets/ankita_profile.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ userProfile.name }}</ion-card-title>
      <ion-card-subtitle>{{ userProfile.title }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      
      <!-- <p>Bio: {{ userProfile.bio }}</p>
     
      <p>Skills: {{ userProfile.skills.join(', ') }}</p>
    
      <p>Education: {{ userProfile.education }}</p>
      
      <p>Experience: {{ userProfile.experience }}</p>
      
      <p>Contact: {{ userProfile.contactInfo }}</p> -->

    </ion-card-content>
    <ion-list>
      <ion-list>
        <ion-item>
          <p *ngIf="!toggleEditValue">Experience: {{ userProfile.experience }}</p>
          <ion-input *ngIf="toggleEditValue" label="Experience :" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Education :" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Skills :" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Projects :" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email : " type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>

      </ion-list>
    </ion-list>

  </ion-card>

  <ion-button expand="block" (click)="!toggleEditValue ? toggleEdit() : editProfile()">Edit Profile</ion-button>
</ion-content>
